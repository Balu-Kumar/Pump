<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Power Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Pump Power Calculator</h2>
    <form id="pumpForm">
        <label>Flow Rate (mÂ³/h):</label>
        <input type="number" id="flowRate" required><br>
        
        <label>Head (m):</label>
        <input type="number" id="head" required><br>
        
        <label>Efficiency (%):</label>
        <input type="number" id="efficiency" required><br>
        
        <label>Specific Gravity:</label>
        <input type="number" id="sg" value="1" required><br>
        
        <button type="submit">Calculate</button>
    </form>
    
    <h3>Required Pump Power: <span id="powerOutput">-</span> kW</h3>
    
    <canvas id="powerChart"></canvas>
    
    <script>
        let powerChart;
        
        document.getElementById("pumpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const flowRate = document.getElementById("flowRate").value;
            const head = document.getElementById("head").value;
            const efficiency = document.getElementById("efficiency").value;
            const sg = document.getElementById("sg").value;
            
            fetch("http://127.0.0.1:5000/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ flow_rate: flowRate, head: head, efficiency: efficiency, sg: sg })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("powerOutput").innerText = data.pump_power_kW;
                updateChart(flowRate, data.pump_power_kW);
            })
            .catch(error => console.error("Error:", error));
        });
        
        function updateChart(flowRate, power) {
            if (!powerChart) {
                const ctx = document.getElementById("powerChart").getContext("2d");
                powerChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: [flowRate],
                        datasets: [{
                            label: "Power (kW)",
                            data: [power],
                            borderColor: "blue",
                            fill: false
                        }]
                    }
                });
            } else {
                powerChart.data.labels.push(flowRate);
                powerChart.data.datasets[0].data.push(power);
                powerChart.update();
            }
        }
    </script>
</body>
</html>
