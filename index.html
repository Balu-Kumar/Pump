<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Power Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 5px; padding: 8px; }
        canvas { max-width: 600px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Pump Power Calculator</h2>
    
    <label>Flow Rate (m³/h):</label>
    <input type="number" id="flowRate" value="10"><br>

    <label>Head (m):</label>
    <input type="number" id="head" value="50"><br>

    <label>Efficiency (%):</label>
    <input type="number" id="efficiency" value="80"><br>

    <label>Specific Gravity:</label>
    <input type="number" id="sg" value="1"><br>

    <button onclick="calculatePower()">Calculate</button>
    <button onclick="resetPage()">Reset</button>

    <h3>Required Pump Power: <span id="powerOutput">-</span> kW</h3>

    <table>
        <thead>
            <tr>
                <th>Flow Rate (m³/h)</th>
                <th>Head (m)</th>
                <th>Efficiency (%)</th>
                <th>Specific Gravity</th>
                <th>Pump Power (kW)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <canvas id="powerChart"></canvas>

    <script>
        let powerChart;
        let tableData = [];

        function calculatePower() {
            const flowRate = parseFloat(document.getElementById("flowRate").value);
            const head = parseFloat(document.getElementById("head").value);
            const efficiency = parseFloat(document.getElementById("efficiency").value);
            const sg = parseFloat(document.getElementById("sg").value);

            if (efficiency <= 0 || efficiency > 100) {
                alert("Efficiency must be between 1 and 100");
                return;
            }

            // Pump Power Formula
            const efficiencyDecimal = efficiency / 100;
            const power = (flowRate * head * sg) / (367 * efficiencyDecimal);
            const roundedPower = power.toFixed(3);

            document.getElementById("powerOutput").innerText = roundedPower;
            addToTable(flowRate, head, efficiency, sg, roundedPower);
            updateChart(flowRate, roundedPower);
        }

        function addToTable(flowRate, head, efficiency, sg, power) {
            tableData.push({ flowRate, head, efficiency, sg, power });
            updateTable();
        }

        function updateTable() {
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";
            tableData.forEach((row, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.flowRate}</td>
                    <td>${row.head}</td>
                    <td>${row.efficiency}</td>
                    <td>${row.sg}</td>
                    <td>${row.power}</td>
                    <td><button onclick="deleteRow(${index})">Delete</button></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function deleteRow(index) {
            tableData.splice(index, 1);
            updateTable();
        }

        function resetPage() {
            document.getElementById("flowRate").value = "10";
            document.getElementById("head").value = "50";
            document.getElementById("efficiency").value = "80";
            document.getElementById("sg").value = "1";
            document.getElementById("powerOutput").innerText = "-";
            tableData = [];
            updateTable();
            if (powerChart) {
                powerChart.destroy();
                powerChart = null;
            }
        }

        function updateChart(flowRate, power) {
            if (!powerChart) {
                const ctx = document.getElementById("powerChart").getContext("2d");
                powerChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: [flowRate],
                        datasets: [{
                            label: "Power (kW)",
                            data: [power],
                            borderColor: "blue",
                            fill: false
                        }]
                    }
                });
            } else {
                powerChart.data.labels.push(flowRate);
                powerChart.data.datasets[0].data.push(power);
                powerChart.update();
            }
        }
    </script>
</body>
</html>
